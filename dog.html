            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, border-color 0.2s;
   
        }
        .dog img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            .dog {

            }
        }
